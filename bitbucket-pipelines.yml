image: node:16.20

options:
  size: 2x

pipelines:
  branches:
    dev:
      - step:
          name: Build and Test
          image: node:18.20
          caches:
            - node
          script:
            - npm install --legacy-peer-deps
            - CI=false npm run build
          artifacts:
            - build/**
      - step:
          name: Deploy to Dev
          deployment: Test
          #trigger: manual
          clone:
            enabled: false
          script:
            - pipe: atlassian/aws-s3-deploy:2.0.0
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                S3_BUCKET: $AWS_S3_BUCKET
                LOCAL_PATH: 'build'
            - pipe: atlassian/aws-cloudfront-invalidate:0.10.1
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                DISTRIBUTION_ID: $AWS_CLOUDFRONT_DISTRIBUTION_ID
    QA:
      - step:
          name: Build and Test
          caches:
            - node
          script:
            - npm install --legacy-peer-deps
            - CI=false npm run build:beta
          artifacts:
            - build/**
#        - step:
#            name: Security Scan
#            script:
#              - pipe: atlassian/git-secrets-scan:0.5.1
      - step:
          name: Deploy to Test
          #trigger: manual
          clone:
            enabled: false
          script:
            - pipe: atlassian/aws-s3-deploy:1.1.0
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                S3_BUCKET: $S3_BUCKET
                LOCAL_PATH: 'build'
            - pipe: atlassian/aws-cloudfront-invalidate:0.6.0
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                DISTRIBUTION_ID: $CLOUDFRONT_DISTRIBUTION
